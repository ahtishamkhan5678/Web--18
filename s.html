<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
      }
      body {
       
        font-family: Merriweather;
        
        background-image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8RedMCN_2YD0zP6jMPrTUFr6x1xapZMRi-Q&usqp=CAU" ;
      }

      .container-left {
        width: 30%;
        height: 500px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 15px;
    
        background-color: #fff;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      /* part-one-left-start  */
      /* .wrapper-left .part-one {
        width: 100%;
        height: 100px;
        border-radius: 10px;
        background-color: #eaf2ff;
        padding: 30px 20px;
        margin-bottom: 40px;
      } */
      .wrapper-left .part-one h3 {
        color: black;
        margin-bottom: 4px;
        text-align: center;
      }
      .wrapper-left .part-one p {
        color: #02021a;
      }

      .wrapper-left .inp form {
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .wrapper-left .inp form .inp-left {
        border: 0;
        outline: none;
        width: 100%;
        border: 1px solid #d7d6db;
        border-radius: 7px;
        height: 40px;
        margin: 15px 0;
      }
      .wrapper-left .inp form input::placeholder {
        font-size: 12px;
        color: #9d9d9f;
      }
      .wrapper-left .inp {
        position: relative;
      }
      .wrapper-left .inp form input[type="email"],
      input[type="password"] {
        padding: 0 50px;
      }
      .wrapper-left .inp form input[type="email"]:focus {
        border: 1px solid #115efa;
      }
      .wrapper-left .inp form input[type="password"]:focus {
        border: 1px solid #115efa;
      }
      .wrapper-left .inp form i {
        color: #9a9a9c;
        position: absolute;
      }
      .wrapper-left .inp form i.pass {
        top: 135.5px;
        left: 11px;
      }
      .wrapper-left .inp form i.envelope {
        left: 11px;
        top: 48.2px;
      }
      .wrapper-left .inp form label {
        color: #01000d;
      }
      .wrapper-left .buttons {
        display: flex;
        flex-direction: column;
        margin: 15px 0;
        gap: 12px;
      }
      .wrapper-left .buttons .btn-one,
      .btn-two {
        border: 0;
        cursor: pointer;
        width: 100%;
        height: 45px;
        margin-top: 80px;
        border-radius: 15px;
      }
      .wrapper-left .buttons .btn-one {
        background-color: #115efa;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
      }
      .wrapper-left .buttons .btn-two {
        background-color: #fff;
        border: 1px solid #d9d9db;
        font-size: 16px;
        margin-bottom: 5px;
      }

      .wrapper-left .check label {
        position: absolute;
        cursor: pointer;
        font-size: 12px;
        line-height: 21px;
        text-align: center;
        padding: 0 61px;
      
      }
      .wrapper-left .check label input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .wrapper-left .check label span {
        position: absolute;
        top: 10px;
        left: 0;
        height: 20px;
        width: 20px;
        border-radius: 5px;
        border: 1px solid #cfced3;
      }
      label:hover input ~ .checkmark {
        background-color: #ccc;
      }
      label input:checked ~ .checkmark {
        background-color: #115efa;
      }
      .checkmark::after {
        content: "";
        position: absolute;
        display: none;
      }
      label input:checked ~ .checkmark:after {
        display: block;
      }
      label .checkmark::after {
        left: 5.5px;
        top: 1px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .wrapper-left .down {
        position: relative;
        font-size: 14px;
        top: 70px;
      }
      .wrapper-left .down p {
        text-align: center;
      }
      /* part-one-left-end  */
.img{
    width: 150px;

display: flex;
justify-content: center;
align-items: center;



}




    </style>
    </head>
  <body>
      
    <div class="container">
      <!-- section-left-start -->
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvdz0tPKNsPdf5NT9XIL83QUXraIMiNYqU2SKMFfkIzP-qdUHmD6xh07GoG_VPn_KiPoM&usqp=CAU"  class="img"
      alt="" srcset="">

      <div class="container-left">
        <div class="wrapper-left">
          <div class="part-one">
            <h3>Sign Up</h3>
       
          </div>
          <div class="inp">
            <form action="">
              <label for="" class="email">Full Name </label>
             
              <input
                class="inp-left"
                type="email"
                placeholder=""
              />
              <label for="" class="email">Email </label>
      
              <input
                class="inp-left"
                type="email"
                placeholder=""
              />
              <label for="" class="pass">Password </label>
            
              <input
                class="inp-left"
                type="password"
                placeholder=""
                name=""
                id=""
              />
              <i class="fas fa-envelope envelope"></i>
            </form>
          </div>
          <div class="check">
            <label for="privacy">
              I read and accept the User Agreement and <br />
              Privacy Policy.
              <p>Already have an account?</p>
              
              <input id="privacy" type="checkbox" />
          
            </label>
          </div>
     
        </div>

          <div class="buttons">
           
            <button class="btn-two">
             SIGN UP
            </button>
          </div>
         
      </div>
      <!-- section-left-end -->
    </div>
  </body>
</html>
